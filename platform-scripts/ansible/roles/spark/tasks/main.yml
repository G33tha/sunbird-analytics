---
- name: Download Apache Spark 2.0.1 hadoop 2.7
  get_url: url=http://www-eu.apache.org/dist/spark/spark-2.0.1/spark-2.0.1-bin-hadoop2.7.tgz dest={{ analytics.home }}/spark-2.0.1-bin-hadoop2.7.tgz force=no owner=analytics group=analytics
  tags:
    - analytics

- name: Unarchive Spark 2.0.1 hadoop 2.7
  unarchive: src={{ analytics.home }}/spark-2.0.1-bin-hadoop2.7.tgz dest={{ analytics.home }}/ copy=no group=analytics owner=analytics creates={{ analytics.home }}/spark-2.0.1-bin-hadoop2.7
  tags:
    - analytics

- name: Remove Guava 14.0.1 from Spark jars folder
  file: path={{ analytics.home }}/spark-2.0.1-bin-hadoop2.7/jars/guava-14.0.1.jar state=absent
  tags:
    - analytics

- name: Download Guava 19.0 and copy to Spark jars folder
  get_url: url=http://central.maven.org/maven2/com/google/guava/guava/19.0/guava-19.0.jar dest={{ analytics.home }}/spark-2.0.1-bin-hadoop2.7/jars/guava-19.0.jar timeout=1000 force=no owner={{ user }} group={{ group }}
  tags:
    - analytics

- name: Remove jets3t 0.9.3 from Spark jars folder
  file: path={{ analytics.home }}/spark-2.0.1-bin-hadoop2.7/jars/jets3t-0.9.3.jar state=absent
  tags:
    - analytics

- name: Download jets3t 0.9.4 and copy to Spark jars folder
  get_url: url=http://central.maven.org/maven2/net/java/dev/jets3t/jets3t/0.9.4/jets3t-0.9.4.jar dest={{ analytics.home }}/spark-2.0.1-bin-hadoop2.7/jars/jets3t-0.9.4.jar timeout=1000 force=no owner={{ user }} group={{ group }}
  tags:
    - analytics

- name: Download hadoop-aws 2.7.3 and copy to Spark jars folder
  get_url: url=http://central.maven.org/maven2/org/apache/hadoop/hadoop-aws/2.7.3/hadoop-aws-2.7.3.jar dest={{ analytics.home }}/spark-2.0.1-bin-hadoop2.7/jars/hadoop-aws-2.7.3.jar timeout=1000 force=no owner={{ user }} group={{ group }}
  tags:
    - analytics

- name: Update bashrc for SPARK_HOME
  lineinfile: dest=.bash_profile line='SPARK_HOME=/mnt/data/analytics/spark-2.0.1-bin-hadoop2.7' state=present insertafter=EOF create=yes
  tags:
    - analytics

- name: Export SPARK_HOME
  lineinfile: dest=.bash_profile line='export SPARK_HOME' state=present insertafter=EOF create=yes
  tags:
    - analytics

- name: Add SPARK_HOME to the PATH
  lineinfile: dest=.bash_profile line='PATH=$PATH:$SPARK_HOME/bin' state=present insertafter=EOF create=yes
  tags:
    - analytics

