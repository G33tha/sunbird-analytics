---
- hosts: dev
  become: yes
  become_method: sudo
  vars:
     access: "{{ lookup('file', '/home/jenkins/aws_access') }}"
     secret: "{{ lookup('file', '/home/jenkins/aws_secret') }}"
  roles:
        - spark
        - aws-setup
        - cassandra
  tags:
       - dev

- hosts: prod-spark
  become: yes
  become_method: sudo
  vars:
     access: "{{ lookup('file', '/home/jenkins/aws_access') }}"
     secret: "{{ lookup('file', '/home/jenkins/aws_secret') }}"
  roles:
        - spark
        - aws-setup
  tags:
       - prod


